<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
  </head>
  <body ng-app="login" ng-controller="main" ng-init="getTasks()">

<ion-nav-view class="background"></ion-nav-view>
    <ion-pane>
      <ion-header-bar class="LOGIN">
        <h1 class="title">Ionic app for loging in</h1>
      </ion-header-bar>
      <ion-content>
        
       <ion-view view-title="Login" name="login-view">
         
 
       <ion-content class="padding">
           <div class="row"><div class="col text-center">
        <h3 class="title">Welcome</h3>
      Enter login details.
      <br><br><br>
      <button class="button button-full button-positive" ng-click="login()">
         Facebook
         </button>
      <br><br>
      <button class="button button-full button-assertive" ng-click="login()">
        Google+
      </button>
      <br><br>
    </div></div>
  </ion-content>
</ion-view>
      </ion-content>
    </ion-pane>
  </body>
</html>
